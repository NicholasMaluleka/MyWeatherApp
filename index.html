<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="mainContainer">
        <div class="innerContent Flex-center-center">
            <div class="width80 flex-center card">
                <div class="width70 details">
                    <div class="big Flex ">
                        <img class="cloudy" src="./images/iconCloudy.png" alt="">
                        <div class="deg column">
                            <span>24&deg;</span>
                            <div class="location Flex">
                                <img src="./images/location.png" alt=""> <span><input class="city-input" type="search" placeholder="Enter Location"></span>
                                <button class="search-btn">Search</button>
                                <button class="location-btn">Use Current Location</button>
                            </div>
                        </div>
                    </div>
                    <h1>Partly Cloudy</h1>
                    <div class="arrows Flex center-center">
                        <img src="./images/upArrow.png" alt="">
                        <h1 class="arr-deg">17&deg;</h1>
                        <img src="./images/downArrow.png" alt="">
                        <h1 class="arr-deg">4&deg;</h1>
                    </div>
                    <div class="hourly">
                        <div id="hourly">
                            <div class="temperatures Flex space-around gap" id="temperature">
                                <div class="hours space-between Flex-center">
                                    <div class="time column">
                                        <h2 class="current"></h2>
                                        <img src="./images/iconCloudy.png" alt="">
                                    </div>
                                    <div class="hourDeg">
                                        <h6>Temperature: __Â°C</h6>
                                        <h6>Wind: __ M/S</h6>
                                        <h6>Humidity: __%</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./index.js" defer></script>

</html>
