<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Weather app</title>
    <link rel="stylesheet" href="Wstyles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <div class="weather-input">
        <h3>Enter a location</h3>
        <input class="city-input" type="text" placeholder="Search location">
        <button class="search-btn">Search</button>
        <div class="separator"></div>
        <button class="location-btn">Use Current Location</button>
      </div>
      <div class="weather-data">
        <div class="current-weather" hidden>
          <div class="details" hidden>
            <h2></h2>
            <h6>Temperature: Â°C</h6>
            <h6>Wind: </h6>
            <h6>Humidity: %</h6>
          </div>
        </div>
        <div class="days-forecast">
          <ul class="weather-cards" hidden>
            <li class="card" hidden>
              <h6>Temperature: C</h6>
              <h6>Wind: M/S</h6>
              <h6>Humidity: %</h6>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="index.js" defer></script>
  </body>
</html>
